<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
<style>
        body,html{
            height: 100%;
            background: #201b2a;
        }
        h3{font-weight: bolder;}
        input{
            background: #eaeaea;
            border: none;
        }
        .google{
            background: rgb(233, 232, 232);
            border-radius: 50px;
            font-weight: 550;
            transition: all 0.3s;
        }
        .google:hover{
            background: rgb(206, 206, 206);
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="p-0 d-flex align-items-center justify-content-center h-100">
        <div class="container-sm bg-white p-5 flex-column d-flex align-items-center justify-content-center rounded m-5 col-10 col-md-3">
            <h3 class="fw-bold mb-4">Login</h3>
            <input type="email" name="email" id="email" class="w-100 rounded mb-4 p-2 pl-3" placeholder="Enter your email">
            <input type="password" name="password" id="password" class="w-100 rounded mb-4 p-2 pl-3" placeholder="Enter password">
            <button type="button" class="btn btn-primary btns w-100 px-5 py-2 mb-4">Submit</button>
            <div><a href=" " class="small">Forgot password</a>  <p class="d-inline p-0 small"></p>| <a href="" class="small">Create account</a></div>
            <hr>
            <div class="container google p-2 d-flex justify-content-center align-items-center"><div>Login With <p class="text-primary p-0 d-inline">G</p><p class="text-danger p-0 d-inline">o</p><p class="text-warning p-0 d-inline">o</p><p class="text-primary p-0 d-inline">g</p><p class="text-success p-0 d-inline">l</p><p class="text-danger p-0 d-inline">e</p></div></div>
            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
    </script>
</body>
</html>
